<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login ‚Äî St. Joseph's College Bus Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
:root {
    --primary: #1a4d2e;
    --secondary: #2d6a4f;
    --accent: #52b788;
    --bg: #f8f9fa;
    --white: #ffffff;
    --text: #2b2d42;
    --text-light: #6c757d;
    --border: #dee2e6;
    --shadow: rgba(0,0,0,0.1);
    --red: #dc3545;
}
body {
    font-family: 'Work Sans', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
.login-wrap {
    background: var(--white);
    border-radius: 18px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.12);
    width: 100%;
    max-width: 420px;
    overflow: hidden;
}
.login-header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    padding: 32px 36px 28px;
    text-align: center;
    color: white;
}
.login-header .college-icon {
    font-size: 2.8rem;
    margin-bottom: 10px;
    display: block;
}
.login-header h1 {
    font-family: 'Crimson Pro', serif;
    font-size: 1.35rem;
    font-weight: 700;
    line-height: 1.3;
    margin-bottom: 4px;
}
.login-header p {
    font-size: 0.82rem;
    opacity: 0.75;
    letter-spacing: 0.04em;
}
.login-body {
    padding: 32px 36px 36px;
}
.login-body h2 {
    font-family: 'Crimson Pro', serif;
    color: var(--primary);
    font-size: 1.4rem;
    margin-bottom: 6px;
}
.login-body .sub {
    font-size: 0.83rem;
    color: var(--text-light);
    margin-bottom: 24px;
    line-height: 1.5;
}
label {
    display: block;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 7px;
}
input[type="email"] {
    width: 100%;
    padding: 12px 14px;
    border: 1.5px solid var(--border);
    border-radius: 9px;
    font-size: 0.95rem;
    font-family: 'Work Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: border-color 0.2s, box-shadow 0.2s;
    outline: none;
}
input[type="email"]:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(82,183,136,0.15);
    background: white;
}
.btn-login {
    width: 100%;
    margin-top: 18px;
    padding: 13px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 9px;
    font-size: 0.98rem;
    font-weight: 600;
    font-family: 'Work Sans', sans-serif;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    letter-spacing: 0.02em;
}
.btn-login:hover { background: var(--secondary); }
.btn-login:active { transform: scale(0.98); }
.error-box {
    background: #fff5f5;
    border: 1px solid #fca5a5;
    border-radius: 8px;
    padding: 10px 14px;
    font-size: 0.84rem;
    color: var(--red);
    margin-bottom: 18px;
    display: flex;
    align-items: center;
    gap: 8px;
}
.divider {
    border: none;
    border-top: 1px solid var(--border);
    margin: 24px 0 18px;
}
.info-note {
    font-size: 0.78rem;
    color: var(--text-light);
    text-align: center;
    line-height: 1.6;
}
.info-note b { color: var(--primary); }
</style>
</head>
<body>

<div class="login-wrap">
    <div class="login-header">
        <span class="college-icon">üöå</span>
        <h1>St. Joseph's College of Engineering and Technology, Palai</h1>
        <p>Bus Route Management System</p>
    </div>

    <div class="login-body">
        <h2>Welcome</h2>
        <p class="sub">Enter your registered email address to access the portal.</p>

        {% if error %}
        <div class="error-box">‚ö†Ô∏è {{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"
                   required autofocus autocomplete="off">
            <button type="submit" class="btn-login">Continue ‚Üí</button>
        </form>
    </div>
</div>

</body>
</html>
